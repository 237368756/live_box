			<h3>第一大特色：支持订阅你的主播信息</h3>
			<div>
				<p>盒子会获取您的各大平台的直播间的订阅信息，主要您点击了对应的平台订阅，比如：</p>
				<img src="img/desc_1.png" height="91" width="274" alt="">

			</div>
		</div>
		<div class="desc_cnt">
			<h3>第二大特色：浏览器后台会每隔3分钟去进行更新，获取最新的动态开播信息，如有消息，会进行桌面通知</h3>
			<div>
				<img src="img/desc_2.png" height="99" width="379" alt="">
